<mat-card class="card-header">
    <button mat-icon-button class="vert-icon" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit User</button>
    </mat-menu>
    <div class="header-info-container">
        <img class="profile-picture" src="../../assets/img/portrait.png" alt="">
        <div class="card-header-info">
            <h2>{{ this.user.firstName }} {{ this.user.lastName }}</h2>
            {{ this.user.email }}
        </div>
    </div>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-icon-button class="vert-icon" [matMenuTriggerFor]="addressMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #addressMenu="matMenu">
            <button mat-menu-item (click)="editMenu()">Edit Address</button>
        </mat-menu>
        {{ this.user.street }} <br>
        {{ this.user.zipCode }} {{ this.user.city }}
    </mat-card-content>
</mat-card>
