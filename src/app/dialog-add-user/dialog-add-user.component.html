<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add user</h1>
<div class="input-container" mat-dialog-content>
    <div>
    <mat-form-field class="mr16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
    </mat-form-field>
</div>
<div class="date-container">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
    </mat-form-field>
</div>
<div class="date-container">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Birthdate</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthdate" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div class="date-container">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Last name">
    </mat-form-field>
</div>
<div>
    <mat-form-field class="mr16" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Last name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Last name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
    <button [disabled]="loading" (click)="safeUser()" mat-button cdkFocusInitial>Safe</button>
</div>
</div>
